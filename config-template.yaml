
# Clash 通用配置模板

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
external-controller: 127.0.0.1:9090
# external-ui 用于指定 Clash 的网页控制面板
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# GeoIP/GeoSite 相关配置
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24 # 更新间隔，单位为小时
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-Country.mmdb"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"

# 进程匹配模式 (仅适用于 macOS/Linux)
find-process-mode: strict

# 全局 TLS 指纹，用于模仿特定客户端的 TLS 握手包
global-client-fingerprint: firefox

profile:
  store-selected: true # 记录手动选择的代理
  store-fake-ip: true # 记录 fake-ip 的映射关系

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: false
  stack: gvisor
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

ntp:
  enable: true
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30

dns:
  enable: true
  ipv6: true
  use-system-hosts: false
  enhanced-mode: fake-ip # 使用 fake-ip 模式以获得更好的性能
  fake-ip-filter:
