# 代理组配置
proxy-groups:
  - name: ✈️ 选择代理
    type: select
    proxies:
      - ⚡️ 自动优选
      - ⚖️ 负载均衡
      - 👆 手动选择
      - DIRECT

  - name: ⚡️ 自动优选
    type: url-test # 通过 URL 测试选择延迟最低的节点
    tolerance: 10 # 延迟容忍值（ms），当最优节点延迟与新节点差异小于此值时不切换
    include-all-proxies: true # 包含所有节点进行测试
    url: "http://www.gstatic.com/generate_204" # 使用 Google 的专用网络连通性测试 URL，更轻量高效
    expected-status: 204 # 期望获得 204 状态码，确保测试的准确性，避免被劫持
    interval: 60 # 健康检查间隔（秒）
    timeout: 3000 # 健康检查超时时间（毫秒）
    max-failed-times: 2 # 最大失败次数
    lazy: true # 懒加载，启动时不进行测试

  - name: ⚖️ 负载均衡
    type: load-balance # 实现流量的负载均衡
    strategy: consistent-hashing # 轮询策略，确保同一目标地址使用同一节点
    include-all-proxies: true
    url: "http://www.gstatic.com/generate_204"
    expected-status: 204
    interval: 60
    timeout: 3000
    max-failed-times: 2
    lazy: true

  - name: 👆 手动选择
    type: select # 手动选择节点
    include-all-proxies: true
    url: "http://www.gstatic.com/generate_204"
    expected-status: 204
    interval: 60
    timeout: 3000
    max-failed-times: 2
    lazy: true

# 规则集提供者
rule-providers:
  applications:
    type: http
    behavior: classical # 经典模式，匹配应用进程名
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400 # 每天更新一次

# 路由规则
rules:
  # 自定义直连规则
  - DOMAIN,cdn.jsdelivr.net,DIRECT
  - DOMAIN,a.ppconverter.eu.org,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - 'DOMAIN-SUFFIX,ghproxy.com,DIRECT'
  - 'DOMAIN-SUFFIX,gofile.io,DIRECT'
  # 直连应用
  - RULE-SET,applications,DIRECT
  # 广告拦截
  - GEOSITE,category-ads-all,REJECT
  # 常用服务
  - GEOSITE,bing,选择代理
  - GEOSITE,microsoft,选择代理
  # 私有网络
  - GEOSITE,private,DIRECT
  - GEOIP,private,DIRECT
  # 国内流量直连
  - GEOSITE,geolocation-cn,DIRECT
  - GEOIP,cn,DIRECT
  # 国外流量走代理
  - GEOSITE,geolocation-!cn,✈️ 选择代理
  # 兜底规则
  - MATCH,✈️ 选择代理
