
name: Generate Clash Config

on:
  schedule:
    # æ¯4å°æ—¶è¿è¡Œä¸€æ¬¡ï¼ˆUTCæ—¶é—´ï¼‰
    - cron: '0 */4 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  generate:
    runs-on: ubuntu-latest
    # å°†ç¯å¢ƒå˜é‡æå‡åˆ° job çº§åˆ«
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      GITHUB_TOKEN: ${{ secrets.TOKEN }}

    steps:
    # æ­¥éª¤1: æ£€å‡ºä»£ç ä»“åº“
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    # æ­¥éª¤2: è®¾ç½® Python ç¯å¢ƒ
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # æ­¥éª¤3: å®‰è£… Python ä¾èµ–
    - name: Install dependencies
      run: pip install pyyaml

    # æ­¥éª¤4: åˆ›å»ºæ‰€éœ€ç›®å½•
    - name: Create directories
      run: mkdir -p external_proxies config

    # æ­¥éª¤5: ä¸‹è½½å¤–éƒ¨ä»£ç†è®¢é˜…æ–‡ä»¶
    - name: Download external proxies
      env:
        URL_LIST: ${{ vars.URL_LIST }}
      run: |
        IFS=' ' read -ra URLS <<< "$URL_LIST"
        for url in "${URLS[@]}"; do
          basename=$(echo "$url" | sed -E 's#^https?://[^/]+/##; s/[?#].*$//; s#/#_#g')
          timestamp=$(date +%s%N)
          filename="${basename}_${timestamp}.txt"
          output="external_proxies/${filename}"
          echo "Downloading $url to $output"
          curl -sSL "$url" -o "$output" || echo "Failed to download: $url"
        done

    # æ­¥éª¤6: ç”Ÿæˆæ‰€æœ‰é…ç½®æ–‡ä»¶ (ç”±æ€»æŒ‡æŒ¥è„šæœ¬å…¨æƒè´Ÿè´£)
    # å…³é”®æ”¹åŠ¨ï¼šä¸ºè¿™ä¸ªæ­¥éª¤è®¾ç½®ä¸€ä¸ª idï¼Œä»¥ä¾¿åç»­æ­¥éª¤å¯ä»¥å¼•ç”¨å®ƒçš„è¾“å‡º
    - name: Generate All Configs
      id: generate
      run: python -u scripts/generate_config.py

    # æ­¥éª¤7: ä¸Šä¼ æ‰€æœ‰æ„å»ºäº§ç‰©
    # å…³é”®æ”¹åŠ¨ï¼šä¸å†éœ€è¦ä¸ºæ¯ä¸ªæ–‡ä»¶å•ç‹¬ä¸Šä¼ ï¼Œä½¿ç”¨é€šé…ç¬¦ä¸€æ¬¡æ€§å®Œæˆ
    - name: Upload All Config Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: clash-configs
        path: config/*.yaml

    # æ­¥éª¤8: åˆ›å»ºæˆ–æ›´æ–° GitHub Release
    # å…³é”®æ”¹åŠ¨ï¼šåŒæ ·ä½¿ç”¨é€šé…ç¬¦æ¥é™„åŠ æ‰€æœ‰äº§ç‰©
    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        files: config/*.yaml
        tag_name: latest-config
        name: "ğŸš€ Latest Clash Configurations"
        body: "Automated update of Clash configuration files."
        generate_release_notes: true

    # æ­¥éª¤9: æäº¤å¹¶æ¨é€é…ç½®æ–‡ä»¶çš„å˜æ›´åˆ°ä»“åº“
    # å…³é”®æ”¹åŠ¨ï¼šåŒæ ·ä½¿ç”¨é€šé…ç¬¦æ¥è‡ªåŠ¨æ£€æµ‹æ‰€æœ‰å˜æ›´
    - name: Commit and push config changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # ä½¿ç”¨é€šé…ç¬¦æ£€æŸ¥ config/ ç›®å½•ä¸‹æ˜¯å¦æœ‰ä»»ä½• .yaml æ–‡ä»¶å‘ç”Ÿå˜æ›´
        if git diff --quiet --exit-code -- 'config/*.yaml'; then
          echo "No changes to commit, skipping push."
          exit 0
        fi
        
        git add config/*.yaml
        COMMIT_MSG="chore(auto-update): Update config files at $(date +'%Y-%m-%d %H:%M')"
        git commit -m "$COMMIT_MSG"
        git push origin HEAD:main

    # æ­¥éª¤10: åˆ·æ–° jsDelivr çš„ CDN ç¼“å­˜
    # å…³é”®æ”¹åŠ¨ï¼šè¯»å–â€œæ€»æŒ‡æŒ¥â€è„šæœ¬è¾“å‡ºçš„â€œäº§ç‰©æ¸…å•â€æ¥åŠ¨æ€æ‰§è¡Œ
    - name: Purge jsDelivr Cache
      if: success()
      env:
        # ä»æ­¥éª¤6ï¼ˆid: generateï¼‰çš„è¾“å‡ºä¸­è¯»å–æ–‡ä»¶åˆ—è¡¨
        FILES_TO_PURGE: ${{ steps.generate.outputs.generated_files }}
        MAX_RETRIES: 3
        RETRY_DELAY: 20
      run: |
        echo "Files to purge: $FILES_TO_PURGE"
        for file in $FILES_TO_PURGE; do
          purge_url="https://purge.jsdelivr.net/gh/${{ github.repository }}@main/$file"
          echo "Purging CDN cache for: $file"
          
          for ((i=1; i<=$MAX_RETRIES; i++)); do
            http_code=$(curl -s -o /dev/null -w "%{http_code}" "$purge_url")
            if [ $http_code -eq 200 ]; then
              echo "  âœ… Success (Attempt $i)"
              break
            elif [ $i -eq $MAX_RETRIES ]; then
              echo "  âŒ Failed after $MAX_RETRIES attempts (HTTP code: $http_code)"
              exit 1 # ä»»ä½•ä¸€ä¸ªæ–‡ä»¶åˆ·æ–°å¤±è´¥ï¼Œåˆ™æ•´ä¸ªæ­¥éª¤å¤±è´¥
            else
              echo "  âš ï¸ Failed with code $http_code, retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
          done
        done
        echo "ğŸ‰ All files purged successfully."
