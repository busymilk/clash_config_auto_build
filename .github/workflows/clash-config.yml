name: Generate Clash Config (Refactored)

on:
  schedule:
    # æ¯4å°æ—¶è¿è¡Œä¸€æ¬¡ï¼ˆUTCæ—¶é—´ï¼‰
    - cron: '0 */4 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  generate:
    runs-on: ubuntu-latest
    # å°†ç¯å¢ƒå˜é‡æå‡åˆ° job çº§åˆ«
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
      # ç›®å½•åçš„å”¯ä¸€çœŸç›¸æ¥æºï¼šæœªæ¥è‹¥è¦ä¿®æ”¹ï¼Œåªéœ€æ”¹åŠ¨è¿™é‡Œ
      PROXY_DIR: external_proxies
      # æ–°å¢ï¼šå¯é…ç½®çš„å‚æ•°
      MIHOMO_VERSION: "v1.19.11"
      DELAY_LIMIT: "4000"
      MAX_WORKERS: "100"
      LOG_LEVEL: "INFO"

    steps:
    # æ­¥éª¤1: æ£€å‡ºä»£ç ä»“åº“
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    # æ­¥éª¤2: è®¾ç½® Python ç¯å¢ƒ
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # æ­¥éª¤3: å®‰è£… Python ä¾èµ–
    - name: Install dependencies
      run: pip install -r requirements.txt pysocks

    # æ­¥éª¤4: åˆ›å»ºæ‰€éœ€ç›®å½• (ä½¿ç”¨ç¯å¢ƒå˜é‡)
    - name: Create directories
      run: |
        mkdir -p ${{ env.PROXY_DIR }} config utils
        # ç¡®ä¿Pythonèƒ½æ‰¾åˆ°æˆ‘ä»¬çš„æ¨¡å—
        touch config/__init__.py
        touch utils/__init__.py

    # æ­¥éª¤5: ä¸‹è½½ä¸Šæ¬¡å‘å¸ƒçš„å¥åº·èŠ‚ç‚¹ (å®ç°å¢é‡æ›´æ–°)
    - name: Download Previous Healthy Nodes
      run: |
        echo "Downloading previous config.yaml from latest release..."
        # ä½¿ç”¨ curl ä¸‹è½½ï¼Œå¦‚æœä¸‹è½½å¤±è´¥ (ä¾‹å¦‚ç¬¬ä¸€æ¬¡è¿è¡Œï¼Œè¿˜æ²¡æœ‰release)ï¼Œåˆ™é™é»˜å¤±è´¥å¹¶ç»§ç»­
        curl -L --fail -o ${{ env.PROXY_DIR }}/previous_config.yaml \
          https://github.com/${{ github.repository }}/releases/latest/download/config.yaml || \
          echo "Could not download previous config.yaml, proceeding without it."

    # æ­¥éª¤6: ä¸‹è½½å¤–éƒ¨ä»£ç†è®¢é˜…æ–‡ä»¶ (ä½¿ç”¨ç¯å¢ƒå˜é‡)
    - name: Download external proxies
      env:
        URL_LIST: ${{ vars.URL_LIST }}
      run: |
        IFS=' ' read -ra URLS <<< "$URL_LIST"
        for url in "${URLS[@]}"; do
          basename=$(echo "$url" | sed -E 's#^https?://[^/]+/##; s/[?#].*$//; s#/#_#g')
          timestamp=$(date +%s%N)
          filename="${basename}_${timestamp}.txt"
          # ä½¿ç”¨åœ¨é¡¶å±‚å®šä¹‰çš„ PROXY_DIR å˜é‡
          output="${{ env.PROXY_DIR }}/${filename}"
          echo "Downloading $url to $output"
          curl -sSL "$url" -o "$output" || echo "Failed to download: $url"
        done

    # æ­¥éª¤7: åˆå¹¶æ‰€æœ‰è®¢é˜…æºçš„èŠ‚ç‚¹å¹¶å»é‡ (ä½¿ç”¨é‡æ„ç‰ˆæœ¬)
    - name: Merge All Proxies
      run: |
        python scripts/merge_proxies.py \
          --proxies-dir ${{ env.PROXY_DIR }} \
          --output all_unique_nodes.yaml

    # æ­¥éª¤8: è·å–è¿è¡Œå™¨å…¬ç½‘IP
    - name: Get Runner Public IP
      id: get_ip
      run: echo "ip=$(curl -s ifconfig.me)" >> $GITHUB_OUTPUT

    # æ­¥éª¤9: ä½¿ç”¨mihomoæ ¸å¿ƒæµ‹è¯•æ‰€æœ‰èŠ‚ç‚¹çš„å¥åº·çŠ¶å†µ (ä½¿ç”¨é‡æ„ç‰ˆæœ¬)
    - name: Test All Nodes
      id: test_nodes
      env:
        # åœ¨è¿™é‡Œè·å–è¿è¡Œå™¨çš„å…¬ç½‘IPï¼Œå¹¶å°†å…¶è®¾ç½®ä¸ºç¯å¢ƒå˜é‡ï¼Œä¾›Pythonè„šæœ¬ä½¿ç”¨
        RUNNER_PUBLIC_IP: ${{ steps.get_ip.outputs.ip }}
      run: |
        # 1. ä¸‹è½½ mihomo æ ¸å¿ƒ (ä½¿ç”¨ç¯å¢ƒå˜é‡ä¸­çš„ç‰ˆæœ¬)
        echo "Downloading mihomo executable (version: ${{ env.MIHOMO_VERSION }})..."
        curl -L --fail -o mihomo.gz \
          https://github.com/MetaCubeX/mihomo/releases/download/v${{ env.MIHOMO_VERSION }}/mihomo-linux-amd64-v${{ env.MIHOMO_VERSION }}.gz
        gunzip mihomo.gz
        chmod +x mihomo
        mv mihomo /usr/local/bin/mihomo

        # 2. è¿è¡ŒèŠ‚ç‚¹å¥åº·æµ‹è¯•è„šæœ¬ (ä½¿ç”¨é‡æ„ç‰ˆæœ¬)
        echo "Running node tester script..."
        python scripts/node_tester.py \
          --input-file all_unique_nodes.yaml \
          --output healthy_nodes_list.yaml \
          --clash-path /usr/local/bin/mihomo \
          --test-url "https://www.apple.com/library/test/success.html" \
          --delay-limit ${{ env.DELAY_LIMIT }} \
          --max-workers ${{ env.MAX_WORKERS }}
        
        # 3. è®¾ç½®è¾“å‡ºï¼Œä¾›ä¸‹ä¸€æ­¥ä½¿ç”¨
        echo "Setting output for next step..."
        echo "healthy_nodes_file=healthy_nodes_list.yaml" >> $GITHUB_OUTPUT

    # æ­¥éª¤10: ä½¿ç”¨å¥åº·çš„èŠ‚ç‚¹åˆ†å‘ç”Ÿæˆæ‰€æœ‰æœ€ç»ˆé…ç½®æ–‡ä»¶ (ä½¿ç”¨é‡æ„ç‰ˆæœ¬)
    - name: Generate Final Configs from Healthy Nodes
      id: generate
      run: |
        python scripts/generate_config.py \
          --use-pre-tested-nodes ${{ steps.test_nodes.outputs.healthy_nodes_file }}

    # æ­¥éª¤11: ä¸Šä¼ æ‰€æœ‰æ„å»ºäº§ç‰©
    - name: Upload All Config Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: clash-configs
        path: config/*.yaml

    # æ­¥éª¤12: åˆ›å»ºæˆ–æ›´æ–° GitHub Release
    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        files: config/*.yaml
        tag_name: latest-config
        name: "ğŸš€ Latest Clash Configurations"
        body: "Automated update of Clash configuration files."
        generate_release_notes: true

    # æ­¥éª¤13: æäº¤å¹¶æ¨é€é…ç½®æ–‡ä»¶çš„å˜æ›´åˆ°ä»“åº“
    - name: Commit and push config changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        if git diff --quiet --exit-code -- 'config/*.yaml'; then
          echo "No changes to commit, skipping push."
          exit 0
        fi
        
        git add config/*.yaml
        COMMIT_MSG="chore(auto-update): Update config files at $(date +'%Y-%m-%d %H:%M')"
        git commit -m "$COMMIT_MSG"
        git push origin HEAD:main

    # æ­¥éª¤14: åˆ·æ–° jsDelivr çš„ CDN ç¼“å­˜
    - name: Purge jsDelivr Cache
      if: success()
      env:
        FILES_TO_PURGE: ${{ steps.generate.outputs.generated_files }}
        MAX_RETRIES: ${{ env.MAX_RETRIES || '3' }}
        RETRY_DELAY: ${{ env.RETRY_DELAY || '20' }}
      run: |
        echo "Files to purge: $FILES_TO_PURGE"
        for file in $FILES_TO_PURGE; do
          purge_url="https://purge.jsdelivr.net/gh/${{ github.repository }}@main/$file"
          echo "Purging CDN cache for: $file"
          
          for ((i=1; i<=$MAX_RETRIES; i++)); do
            http_code=$(curl -s -o /dev/null -w "%{http_code}" "$purge_url")
            if [ $http_code -eq 200 ]; then
              echo "  âœ… Success (Attempt $i)"
              break
            elif [ $i -eq $MAX_RETRIES ]; then
              echo "  âŒ Failed after $MAX_RETRIES attempts (HTTP code: $http_code)"
              exit 1
            else
              echo "  âš ï¸ Failed with code $http_code, retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
          done
        done
        echo "ğŸ‰ All files purged successfully."