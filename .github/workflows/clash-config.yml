name: Generate Clash Config

on:
  schedule:
    # 每2小时运行一次（UTC时间）
    - cron: '0 */2 * * *'
  workflow_dispatch:      # 允许手动触发
  
  push:
    branches: [ "main" ]   #有改动时进行触发

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pyyaml

    - name: Create directories
      run: mkdir -p external_proxies config

    - name: Download external proxies
      env:
        LANG: en_US.UTF-8
        LC_ALL: en_US.UTF-8
        # 从仓库变量读取URL列表
        URL_LIST: ${{ vars.URL_LIST }}
      run: |
        mkdir -p external_proxies
        IFS=' ' read -ra URLS <<< "$URL_LIST"
        for url in "${URLS[@]}"; do
          # 生成唯一文件名：移除协议和域名，替换路径中的特殊字符
          filename=$(echo "$url" | sed -E 's#^https?://[^/]+/##; s/[?#].*$//; s#/#_#g')
          output="external_proxies/${filename}"
          echo "Downloading $url"
          curl -sSL "$url" -o "$output" || echo "Failed: $url"
          echo "Download finished: $output"
        done
    

    - name: Merge proxies
      env:
        LANG: en_US.UTF-8
        LC_ALL: en_US.UTF-8
      run: python -u scripts/merge_proxies.py

    - name: Generate config
      env:
        LANG: en_US.UTF-8
        LC_ALL: en_US.UTF-8
      run: python scripts/generate_config.py
      
    - name: Detect changes
      env:
        LANG: en_US.UTF-8
        LC_ALL: en_US.UTF-8
      id: changes
      run: |
        echo "changed=true" >> $GITHUB_OUTPUT

    - name: Upload artifact
      # if: steps.changes.outputs.changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: clash-config
        path: config/config.yaml

    - name: Checkout repository
      uses: actions/checkout@v4
      # 必须检出仓库才能提交更改
      with:
        fetch-depth: 0  # 获取完整提交历史（可选）
      
    - name: Commit and push changes
      run: |
        # 配置 Git 用户信息
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 将修改后的文件复制到仓库目录（如果需要）
        #cp config/config.yaml ./config/config.yaml
        
        # 提交更改
        git add config/config.yaml
        git commit -m "Update config.yaml via GitHub Actions"
        git push

    - name: Create release
      if: steps.changes.outputs.changed == 'true'
      uses: softprops/action-gh-release@v1
      with:
        files: config/config.yaml
        tag_name: clash-config
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
