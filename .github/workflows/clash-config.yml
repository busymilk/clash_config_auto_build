name: Generate Clash Config

on:
  schedule:
    # 每4小时运行一次（UTC时间）
    - cron: '0 */4 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  generate:
    runs-on: ubuntu-latest
    # 将环境变量提升到 job 级别
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
      # 目录名的唯一真相来源：未来若要修改，只需改动这里
      PROXY_DIR: external_proxies

    steps:
    # 步骤1: 检出代码仓库
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    # 步骤2: 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # 步骤3: 安装 Python 依赖
    - name: Install dependencies
      run: pip install pyyaml

    # 步骤4: 创建所需目录 (使用环境变量)
    - name: Create directories
      run: mkdir -p ${{ env.PROXY_DIR }} config

    # 步骤5: 下载外部代理订阅文件 (使用环境变量)
    - name: Download external proxies
      env:
        URL_LIST: ${{ vars.URL_LIST }}
      run: |
        IFS=' ' read -ra URLS <<< "$URL_LIST"
        for url in "${URLS[@]}"; do
          basename=$(echo "$url" | sed -E 's#^https?://[^/]+/##; s/[?#].*$//; s#/#_#g')
          timestamp=$(date +%s%N)
          filename="${basename}_${timestamp}.txt"
          # 使用在顶层定义的 PROXY_DIR 变量
          output="${{ env.PROXY_DIR }}/${filename}"
          echo "Downloading $url to $output"
          curl -sSL "$url" -o "$output" || echo "Failed to download: $url"
        done

    # 步骤6: 合并所有订阅源的节点并去重
    - name: Merge All Proxies
      run: |
        python scripts/merge_proxies.py \
          --proxies-dir ${{ env.PROXY_DIR }} \
          --output all_unique_nodes.yaml

    # 步骤7: 集中进行两阶段节点测试
    - name: Centralized Two-Phase Node Test
      id: test_nodes
      run: |
        # 安装 yq 用于处理 yaml 文件
        sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq

        # 1. 准备测试配置文件
        echo "Preparing config file for testing..."
        # 使用 yq 将节点列表合并到模板中，创建测试文件
        yq eval-all 'select(fi == 0) * select(fi == 1)' config-template.yaml all_unique_nodes.yaml > config_for_test.yaml

        # 2. 下载并准备 clash-speedtest 工具
        echo "Downloading clash-speedtest..."
        curl -L --fail -o clash-speedtest.tar.gz https://github.com/faceair/clash-speedtest/releases/download/v1.7.0/clash-speedtest_Linux_i386.tar.gz
        tar -zxvf clash-speedtest.tar.gz
        chmod +x clash-speedtest

        # 3. 执行两阶段测试
        echo "[PHASE 1/2] Running small speed test to filter nodes..."
        # 使用 -d 1 (下载1MB) 进行快速测试，以过滤掉无法连接的节点
        ./clash-speedtest -c config_for_test.yaml -output phase1_passed.yaml -d 1

        echo "[PHASE 2/2] Running full speed test..."
        # 使用 -d 10 (下载10MB) 进行精确测速，工具会自动重命名节点
        ./clash-speedtest -c phase1_passed.yaml -output final_healthy_config.yaml -d 10

        # 4. 提取纯净的、健康的节点列表，为下一步做准备
        echo "Extracting healthy proxies list..."
        yq eval '.proxies' final_healthy_config.yaml > healthy_nodes_list.yaml
        echo "::set-output name=healthy_nodes_file::healthy_nodes_list.yaml"

    # 步骤8: 使用健康的节点分发生成所有最终配置文件
    - name: Generate Final Configs from Healthy Nodes
      id: generate
      run: |
        python scripts/generate_config.py --use-pre-tested-nodes ${{ steps.test_nodes.outputs.healthy_nodes_file }}

    # 步骤8: 上传所有构建产物
    - name: Upload All Config Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: clash-configs
        path: config/*.yaml

    # 步骤8: 创建或更新 GitHub Release
    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        files: config/*.yaml
        tag_name: latest-config
        name: "🚀 Latest Clash Configurations"
        body: "Automated update of Clash configuration files."
        generate_release_notes: true

    # 步骤9: 提交并推送配置文件的变更到仓库
    - name: Commit and push config changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        if git diff --quiet --exit-code -- 'config/*.yaml'; then
          echo "No changes to commit, skipping push."
          exit 0
        fi
        
        git add config/*.yaml
        COMMIT_MSG="chore(auto-update): Update config files at $(date +'%Y-%m-%d %H:%M')"
        git commit -m "$COMMIT_MSG"
        git push origin HEAD:main

    # 步骤10: 刷新 jsDelivr 的 CDN 缓存
    - name: Purge jsDelivr Cache
      if: success()
      env:
        FILES_TO_PURGE: ${{ steps.generate.outputs.generated_files }}
        MAX_RETRIES: 3
        RETRY_DELAY: 20
      run: |
        echo "Files to purge: $FILES_TO_PURGE"
        for file in $FILES_TO_PURGE; do
          purge_url="https://purge.jsdelivr.net/gh/${{ github.repository }}@main/$file"
          echo "Purging CDN cache for: $file"
          
          for ((i=1; i<=$MAX_RETRIES; i++)); do
            http_code=$(curl -s -o /dev/null -w "%{http_code}" "$purge_url")
            if [ $http_code -eq 200 ]; then
              echo "  ✅ Success (Attempt $i)"
              break
            elif [ $i -eq $MAX_RETRIES ]; then
              echo "  ❌ Failed after $MAX_RETRIES attempts (HTTP code: $http_code)"
              exit 1
            else
              echo "  ⚠️ Failed with code $http_code, retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
          done
        done
        echo "🎉 All files purged successfully."