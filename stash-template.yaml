
# Stash 专用配置模板
# 移除了 external-ui，并针对 Clash Meta 内核进行了优化

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
external-controller: 127.0.0.1:9090
# external-ui: Stash 本身就是 UI，无需此项

geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-Country.mmdb"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"

find-process-mode: strict
global-client-fingerprint: firefox

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: false
  stack: gvisor
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  use-system-hosts: false
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "+.tvkuai.com"
    - geosite:private
    - geosite:cn
  fake-ip-filter-mode: blacklist
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - https://[2001:4860:4860::64]/dns-query
    - tls://[2001:4860:4860::64]
  nameserver:
    - https://[2001:4860:4860::64]/dns-query
    - tls://[2001:4860:4860::64]
  fallback:
    - https://[2001:4860:4860::64]/dns-query
    - tls://[2001:4860:4860::64]

proxy-groups:
  - name: 选择代理
    type: select
    proxies:
      - 自动优选
      - 负载均衡
      - 手动选择
      - DIRECT

  - name: 自动优选
    type: url-test
    tolerance: 10
    include-all-proxies: true # 标准化写法
    url: "https://www.apple.com/library/test/success.html"
    interval: 60
    timeout: 3000
    max-failed-times: 2
    lazy: true

  - name: 负载均衡
    type: load-balance
    strategy: consistent-hashing
    include-all-proxies: true # 标准化写法
    url: "https://www.apple.com/library/test/success.html"
    interval: 60
    timeout: 3000
    max-failed-times: 2
    lazy: true

  - name: 手动选择
    type: select
    include-all-proxies: true # 标准化写法
    url: "https://www.apple.com/library/test/success.html"
    interval: 60
    timeout: 3000
    max-failed-times: 2
    lazy: true

rule-providers:
  applications:
    type: http
    behavior: domain # 优化为 domain 模式，更适合 Stash
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400

rules:
  - DOMAIN,cdn.jsdelivr.net,DIRECT
  - DOMAIN,a.ppconverter.eu.org,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - 'DOMAIN-SUFFIX,ghproxy.com,DIRECT'
  - 'DOMAIN-SUFFIX,gofile.io,DIRECT'
  - RULE-SET,applications,DIRECT
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,bing,选择代理
  - GEOSITE,microsoft,选择代理
  - GEOSITE,private,DIRECT
  - GEOIP,private,DIRECT
  - GEOSITE,geolocation-cn,DIRECT
  - GEOSITE,geolocation-!cn,选择代理
  - GEOIP,cn,DIRECT
  - MATCH,选择代理
